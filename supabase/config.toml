# Supabase Configuration
# This file configures your Supabase project

[project]
# Your Supabase project reference ID
# You can find this in your Supabase dashboard under Settings > General

[auth]
# Authentication settings
enabled = true

[functions]
# Edge Functions configuration
send-application-confirmation = { verify_jwt = false }


[functions.parse-resume]
enabled = true
verify_jwt = true
import_map = "./functions/parse-resume/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/parse-resume/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/parse-resume/*.html" ]
