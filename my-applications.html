<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>My Applications - Mastersolis Infotech</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-wrapper">
        <div class="logo">
          <i class="fas fa-bolt"></i>
          <span>Mastersolis Infotech</span>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="jobs.html" class="nav-link">Careers</a></li>
          <li><a href="my-applications.html" class="nav-link active">My Applications</a></li>
          <li>
            <button class="login-btn" id="logoutBtn" style="display: none;">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
            <button class="login-btn" id="loginBtn" style="display: none;">
              <i class="fas fa-user"></i> Login
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="careers-section section-padding" style="padding-top: 120px;">
    <div class="container">
      <div class="section-header">
        <span class="section-badge">My Applications</span>
        <h2 class="section-title">Your Job Applications</h2>
        <p class="section-description">Track the status of your applications</p>
      </div>

      <div id="applicationsList" class="jobs-list">
        <div style="text-align: center; padding: 3rem; color: var(--gray);">
          <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
          <p>Loading your applications...</p>
        </div>
      </div>

      <div id="loginRequired" style="display: none; text-align: center; padding: 4rem; background: var(--light); border-radius: var(--radius-xl);">
        <i class="fas fa-lock" style="font-size: 4rem; color: var(--primary-dark); margin-bottom: 1.5rem;"></i>
        <h3 style="color: var(--dark); margin-bottom: 1rem;">Login Required</h3>
        <p style="color: var(--gray); margin-bottom: 2rem;">Please log in to view your applications.</p>
        <a href="index.html" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Go to Login
        </a>
      </div>
    </div>
  </section>
